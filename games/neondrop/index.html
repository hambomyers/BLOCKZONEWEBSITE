<!DOCTYPE html>
<!--
NEONDROP - BlockZone Lab Premium Game

PRODUCTION FEATURES:
- AAA game engine with tournament integration
- Live API connection to daily USDC tournaments
- Premium card-based game-over sequence
- Mobile-optimized PWA experience

BLOCKCHAIN INTEGRATION:
- Sonic Labs integration for lightning-fast transactions
- Real tournament system with 90/10 revenue split
- Cross-game identity and leaderboard system
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Neon Drop - A competitive Tetris game">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Neon Drop - BlockZone Lab</title>
    
    <!-- Clean, Self-Contained Game Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Web3 Dependencies - Ready for future Sonic Labs integration -->
    <!-- 
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" 
            onerror="console.log('Web3 CDN unavailable - running in standalone mode')"></script>
    -->
</head>
<body>
    <!-- Future: Wallet Connection UI for Sonic Labs integration -->
    <!-- Currently hidden - will be activated when Web3 integration is complete -->
    <div class="wallet-compact" style="display: none;">
        <div class="network-indicator sonic-testnet"></div>
        <button class="wallet-connect-btn">Connect Wallet</button>
        <div class="wallet-status">Disconnected</div>
    </div>

    <!-- Game Canvases -->
    <canvas id="bg"></canvas>
    <canvas id="game"></canvas>
    
    <!-- UI Container for settings/menus -->
    <div id="ui-container"></div>
    
    <!-- Touch Controls (visible only on touch devices) -->
    <div id="touch-controls">
        <div class="touch-left">
            <button class="touch-btn" data-action="left">◀</button>
        </div>
        <div class="touch-center">
            <button class="touch-btn" data-action="down">▼</button>
            <button class="touch-btn" data-action="rotate">↻</button>
        </div>
        <div class="touch-right">
            <button class="touch-btn" data-action="right">▶</button>
        </div>
        <div class="touch-bottom">
            <button class="touch-btn" data-action="drop">⬇⬇</button>
            <button class="touch-btn" data-action="hold">HOLD</button>
        </div>
    </div>

    <!-- Load the game directly -->
    <script type="module">
        // Just load the game - no Web3 complications
        import('./main.js').catch(e => {
            console.error('Failed to load game:', e);
            document.body.innerHTML = '<div style="color: white; text-align: center; padding: 50px;">Game failed to load. Please refresh the page.</div>';
        });
    </script>
</body>
</html>
