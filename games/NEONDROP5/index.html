<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Neon Drop - A competitive Tetris game">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Neon Drop - BlockZone Lab</title>
    
    <!-- Enhanced Styles for AAA Quality -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../shared/wallet-ui.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Sonic Labs Web3 Dependencies -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
</head>
<body>
    <!-- Wallet Connection Overlay -->
    <div class="wallet-compact">
        <div class="network-indicator sonic-testnet"></div>
        <button class="wallet-connect-btn" onclick="window.BlockZoneWeb3.connect()">
            Connect Wallet
        </button>
        <div class="wallet-status">Disconnected</div>
    </div>

    <!-- Game Canvases -->
    <canvas id="bg"></canvas>
    <canvas id="game"></canvas>
    
    <!-- UI Container for settings/menus -->
    <div id="ui-container"></div>
    
    <!-- Touch Controls (visible only on touch devices) -->
    <div id="touch-controls">
        <div class="touch-left">
            <button class="touch-btn" data-action="left">◀</button>
        </div>
        <div class="touch-center">
            <button class="touch-btn" data-action="down">▼</button>
            <button class="touch-btn" data-action="rotate">↻</button>
        </div>
        <div class="touch-right">
            <button class="touch-btn" data-action="right">▶</button>
        </div>
        <div class="touch-bottom">
            <button class="touch-btn" data-action="drop">⬇⬇</button>
            <button class="touch-btn" data-action="hold">HOLD</button>
        </div>
    </div>

    <!-- Load Web3 first, then game -->
    <script type="module">
        // Load Sonic config
        const configScript = document.createElement('script');
        configScript.src = '../../core-systems/sonic-config.js';
        document.head.appendChild(configScript);
        
        // Load Web3 integration
        const { BlockZoneWeb3 } = await import('../shared/blockzone-web3.js');
        
        // Load main game after Web3 is ready
        setTimeout(() => {
            import('./main.js');
        }, 1000);
    </script>
</body>
</html>
