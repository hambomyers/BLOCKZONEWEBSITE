<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>BlockZone Lab - Learn, Play, Earn Stardust</title>
    <link rel="stylesheet" href="assets/css/main-landing.css">
    <style>
        /* Simple beta access banner */
        .beta-banner {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 10px 15px;
            z-index: 1000;
            color: #d4af37;
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        /* HERO SECTION & CHOICE BUTTONS */
        .hero-choices {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-8);
            margin: var(--space-8) 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .choice-btn {
            background: rgba(37, 40, 54, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: var(--radius-xl);
            padding: var(--space-8) var(--space-6);
            text-decoration: none;
            color: var(--color-text);
            text-align: center;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
            min-height: 380px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--color-gold), transparent);
            transform: translateX(-100%);
            transition: transform var(--transition-slow);
        }

        .choice-btn:hover {
            transform: translateY(-8px);
            border-color: rgba(212, 175, 55, 0.6);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), var(--shadow-glow);
        }

        .choice-btn:hover::before {
            transform: translateX(0);
        }

        .choice-icon {
            font-size: 4rem;
            margin-bottom: var(--space-4);
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.5));
        }

        .choice-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--space-2);
            font-family: var(--font-heading);
        }

        .choice-subtitle {
            font-size: 1.1rem;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-4);
        }

        .choice-details {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
            margin-bottom: var(--space-4);
            text-align: left;
            width: 100%;
            max-width: 280px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: 0.9rem;
            color: var(--color-text);
            padding: var(--space-2);
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .choice-cta {
            background: linear-gradient(135deg, var(--color-gold), var(--color-gold-light));
            color: var(--color-background);
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-lg);
            font-size: 1.1rem;
            font-weight: 600;
            transition: all var(--transition-base);
        }

        .choice-btn:hover .choice-cta {
            background: linear-gradient(135deg, var(--color-gold-light), var(--color-gold));
            transform: translateY(-2px);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .hero-choices {
                grid-template-columns: 1fr;
                gap: var(--space-6);
                margin: var(--space-6) 0;
            }
            
            .choice-title {
                font-size: 2rem;
            }
            
            .choice-icon {
                font-size: 3rem;
            }
        }

        /* Portal-specific enhancements */
        .portal-section {
            background: rgba(37, 40, 54, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            margin-bottom: var(--space-8);
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }
        
        .portal-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--color-gold), transparent);
            transform: translateX(-100%);
            transition: transform var(--transition-slow);
        }
        
        .portal-section:hover {
            border-color: rgba(212, 175, 55, 0.4);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), var(--shadow-glow);
        }
        
        .portal-section:hover::before {
            transform: translateX(0);
        }
        
        .section-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            background: linear-gradient(135deg, var(--color-gold), var(--color-gold-light));
            color: var(--color-background);
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--space-4);
        }
        
        .section-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: var(--space-4);
            margin: var(--space-4) 0;
        }
        
        .mini-stat {
            text-align: center;
            padding: var(--space-3);
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(212, 175, 55, 0.1);
        }
        
        .mini-stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: var(--font-mono);
            color: var(--color-gold);
            margin-bottom: var(--space-1);
        }
        
        .mini-stat-label {
            font-size: 0.75rem;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .section-cta {
            display: flex;
            gap: var(--space-4);
            align-items: center;
            justify-content: space-between;
            margin-top: var(--space-6);
            flex-wrap: wrap;
        }
        
        .primary-btn {
            background: linear-gradient(135deg, var(--color-gold), var(--color-gold-light));
            color: var(--color-background);
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 600;
            transition: all var(--transition-base);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }
    </style>
</head>
